<form>
    <div class="form-group">
        <label>Name</label>
        <div class="form-fields">
            <input name="label" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label>File</label>
        <div class="form-fields">
            {{filePicker target="file" type="video"}}
            <input type="text" name="file" />
        </div>
    </div>
    <div class="form-group">
        <label>Scale</label>
        <div class="form-fields">
            <input type='range' data-dtype="Number" value="1.0" name='scale' min="0" step="0.1" max="5" />
            <span class="range-value">1.0</span>
        </div>
    </div>
    <footer class="form-footer">
        <button type="submit" name="submit">
            <i class="fas fa-save"></i> {{localize "FXMASTER.SaveChanges"}}
        </button>
    </footer>
</form>
