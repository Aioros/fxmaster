<form>
    <div class="form-group">
        <label>Name</label>
        <div class="form-fields">
            <input name="label" type="text" value="{{default.label}}" />
        </div>
    </div>
    <div class="form-group">
        <label>File</label>
        <div class="form-fields">
            {{filePicker target="file" type="video"}}
            <input type="text" name="file" value="{{default.file}}" />
        </div>
    </div>
    <div class="form-group">
        <label>Scale</label>
        <div class="form-fields">
            <input type='range' data-dtype="Number" value="{{default.scale}}" name='scale' min="0" step="0.1" max="5" />
            <span class="range-value">1.0</span>
        </div>
    </div>
    <div class="form-group">
        <label>Angle</label>
        <div class="form-fields">
            <input type='range' data-dtype="Number" value="{{default.angle}}" name='angle' min="0" step="45"
                max="360" />
            <span class="range-value">{{default.angle}}</span>
        </div>
    </div>
    <div class="form-group">
        <label>Anchor</label>
        <div class="form-fields">
            <input type='text' data-dtype="Number" value="{{default.anchor.x}}" name='anchorX' />
            <input type='text' data-dtype="Number" value="{{default.anchor.y}}" name='anchorY' />
        </div>
    </div>
    <footer class="form-footer">
        <button type="submit" name="submit">
            <i class="fas fa-save"></i> {{localize "FXMASTER.SaveChanges"}}
        </button>
    </footer>
</form>
